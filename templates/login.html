<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login!</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
<section class="vh-100" style="background-color:#eee ;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img style="height: 100%; width: 90%; border-radius:40px; padding: 20px " src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTwRpYb1bdRZwRYVUM7uoZZBN0-DyFrzypMA&s"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="post" action="{% url 'index' %}">
                    {% csrf_token %}

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                  </div>

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: #E63946">login </p>

                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <input name="username" type="text" id="form2Example17" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">Username</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input name="password" type="password" id="form2Example27" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger " style="width: 70%;margin-left: 100px ">Login</button>
                  </div>

                 <a href="{% url 'register' %}" style="color: #E63946; margin-left: 200px" >Don't have an account?</a>
                     <a href="" style="color: #E63946; margin:40px 0 0 220px; text-decoration: none;" >forgot password </a>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
