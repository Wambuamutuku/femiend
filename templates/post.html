{% extends 'femicide.html' %}
{% load static %}
{% block body %}

   <form method="post" enctype="multipart/form-data" class="form-control text-center d-block m-auto mb-4" style="max-width: 600px; padding: 20px; border-radius: 10px;">
    {% csrf_token %}
    <h2 class="mb-4 text-danger">We Listen!! Tell Us Your Story</h2>

    {% for field in form %}
        <div class="form-group mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
                <small class="form-text text-muted">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
                <div class="text-danger">{{ error }}</div>
            {% endfor %}
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-danger w-100">Post Story</button>
</form>


{% endblock %}
